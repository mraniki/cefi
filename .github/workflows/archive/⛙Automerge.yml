name: ‚õôAutomerge
on:
  workflow_run:
    workflows: ["üêçBuild"]
    branches: [ "main" ]
    types: 
        - completed
jobs:
  automerge:
    runs-on: ubuntu-latest
    steps:
      - id: automerge
        name: automerge
        uses: "pascalgn/automerge-action@v0.15.6"
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          MERGE_METHOD: "merge"
          MERGE_FORKS: "false"
          MERGE_RETRIES: "1"
          MERGE_RETRY_SLEEP: "10000"
          MERGE_REQUIRED_APPROVALS: "0"