[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.poetry]
name = "cefi"
version = "4.8.0"
description = "A python library, to interact  with Crypto Exchanges (CCXT library) and brokers (IB & Capital.com)"
authors = ["mraniki <8766259+mraniki@users.noreply.github.com>"]
license = "MIT License"
readme = "README.md"
keywords = ["cex, cefi, crypto, exchange, broker"]
packages = [
    {include = "cefi"}
]


[tool.poetry.urls]
"Changelog" =  "https://github.com/mraniki/cefi/blob/dev/CHANGELOG.rst"
"Support" =  "https://github.com/mraniki/cefi/discussions"
"Issues" =  "https://github.com/mraniki/cefi/issues"


[tool.poetry.dependencies]
python = "^3.10"
dynaconf = ">=3.1.12"
loguru = ">=0.6"
ccxt = "^4.2.80"
ib_insync = "0.9.86"
capitalcom-python = "0.2.3"

[ tool.poetry.group.dev.dependencies]
python-semantic-release = ">=8.0.8"
ruff = "^0.5.0"
black = "24.4.2"
pre-commit = "^3.3.1"

[tool.ruff]
exclude = [
  ".github/*",
  "docs/*",
]

[tool.ruff.lint]
select = [
  "E",  # pycodestyle
  "F",  # pyflakes
  "I",  # isort
  "W"
]

#ignore = ["E401","F401","F811"]
fixable = ["ALL"]

[tool.ruff.format]
# Like Black, use double quotes for strings.
quote-style = "double"

[tool.pylint.exceptions]
overgeneral-exceptions = [
    "builtins.BaseException",
    "builtins.Exception",
    "builtins.RuntimeError",
]














































































































[tool.poetry.group.test.dependencies]
pytest = "^8.0.0"
pytest-cov = "^5.0.0"
pytest-asyncio = "^0.23.0"
pytest-mock = "^3.11.1"
pytest-loguru = "^0.4.0"














































































































[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
sphinx = "7.3.7"
pydata-sphinx-theme = "^0.15.0"
sphinx-hoverxref = "^1.3.0"
sphinx_copybutton = "0.5.2"
myst_parser = "^3.0.0"
sphinx_design = "^0.6.0"



[tool.pytest.ini_options]
pythonpath = "."
testpaths = "tests"
python_classes = "Test*"
log_format = "%(asctime)s - %(levelname)s - %(name)s - %(message)s"
log_level = "DEBUG"
addopts = """
-v
--show-capture=stderr
"""
asyncio_mode = "auto"

[tool.coverage.run]
omit = [
    "tests/*",
    "examples/*",
    "docs/*",
    "*/config.py"
]

[tool.bandit]
exclude_dirs = ["tests","docs"]
skips = ["B101","B104"]


[tool.semantic_release]
upload_to_vcs_release = true
version_variables = ["cefi/__init__.py:__version__"]
build_command = "pip install poetry && poetry build"
commit_parser = "emoji"
version_toml = [
   "pyproject.toml:tool.poetry.version",
   ]



