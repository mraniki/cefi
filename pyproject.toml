[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.poetry]
name = "cefi"
version = "2.0.1"
description = "A python library, to interact with CCXT crypto exchange"
authors = ["mraniki <8766259+mraniki@users.noreply.github.com>"]
license = "MIT License"
readme = "README.md"
keywords = ["cex, cefi, crypto, exchange"]
packages = [
    {include = "cefi"}
]


[tool.poetry.urls]
"Changelog" =  "https://github.com/mraniki/cefi/blob/dev/CHANGELOG.rst"
"Support" =  "https://github.com/mraniki/cefi/discussions"
"Issues" =  "https://github.com/mraniki/cefi/issues"


[tool.poetry.dependencies]
python = "^3.10"
dynaconf = ">=3.1.12"
loguru = ">=0.6"
ccxt = ">=4.0.84"


[ tool.poetry.group.dev.dependencies]
python-semantic-release = "^8.0.7"
ruff = "*"



[tool.ruff]
select = [
  "E",  # pycodestyle
  "F",  # pyflakes
  "I",  # isort
]
exclude = [
  ".github/*",
  "docs/*",
]
ignore = ["E401","F401","F811"]
format = "github"
fixable = ["ALL"]

[tool.pylint.exceptions]
overgeneral-exceptions = [
    "builtins.BaseException",
    "builtins.Exception",
    "builtins.RuntimeError",
]

[tool.poetry.group.test.dependencies]
pytest = "^7.0"
pytest-cov = "^4.1"
pytest-asyncio = "^0.21.0"
pytest-mock = "^3.11.1"
pytest-loguru = "^0.2.0"


[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
sphinx = "7.2.6"
pydata-sphinx-theme = "^0.13.3"
sphinx-hoverxref = "^1.3.0"
sphinx_copybutton = "0.5.2"
myst_parser = "^2.0.0"
sphinx_design = "^0.5.0"



[tool.pytest.ini_options]
pythonpath = "."
testpaths = "tests"
python_classes = "Test*"
log_format = "%(asctime)s - %(levelname)s - %(name)s - %(message)s"
log_level = "DEBUG"

[tool.coverage.run]
omit = [
    "tests/*",
    "examples/*",
    "docs/*",
    "*/config.py"
]

[tool.semantic_release]
upload_to_vcs_release = true
version_variables = ["pyproject.toml:version","cefi/__init__.py:__version__"]
build_command = "pip install poetry && poetry build"
commit_parser = "emoji"




[tool.semantic_release.commit_parser_options]
major_tags = [
    "BREAKING",
    "💥",
    ":boom:",
  ]
minor_tags = ["feat",
    "🥚",":egg:",
    "🚀",":rocket:",
    "💄",":lipstick:",
    "✨",":sparkles:",
]

patch_tags = ["fix","bump","Update",
    "🎨",":art:",
    "🐛",":bug:",
    "🚑",":ambulance:",
    "⚡",":zap:",
    "🔥",":fire:",
